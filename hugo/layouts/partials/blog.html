{{ if .Site.Data.blog.enable}}
    {{"<!-- blog -->" | safeHTML }}
    <section id="blog" class="bg-one section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    {{"<!-- section title -->" | safeHTML }}
                    <div class="title text-center wow fadeIn" data-wow-duration="500ms">
                        <h2><span class="color">{{ with .Site.Data.blog.headingSpan }} {{ . }} {{ end }}</span></h2>
                        <div class="border-meghna"></div>
                    </div>
                </div>
                {{"<!-- /section title -->" | safeHTML }}

                {{ range .Site.Data.blog.blogItem}}
                    {{"<!-- Single Blog Item -->" | safeHTML }}
                    <article class="col-lg-12 col-md-12 col-12 wow fadeInUp" data-wow-duration="500ms">
                        <a href={{ .url }}>
                            <div class="blog-block text-center">
                                <div class="blog-icon text-center">
                                    <i class="{{ .icon }}"></i>
                                </div>
                                <p>{{ .content }}</p>
                            </div>
                        </a>
                    </article>
                    {{"<!-- End Single Blog Item -->" | safeHTML }}
                {{ end }}
            </div>
        </div>
    </section>
    {{"<!-- /blog -->" | safeHTML }}
{{ end }}
