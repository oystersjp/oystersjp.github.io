{{ if .Site.Data.work.enable}}
{{"<!-- work -->" | safeHTML }}
<section id="works" class="bg-one section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                {{"<!-- section title -->" | safeHTML }}
                <div class="title text-center wow fadeIn" data-wow-duration="500ms">
                    <h2><span class="color">{{ with .Site.Data.work.headingSpan }} {{ . }} {{ end }}</span></h2>
                    <div class="border-meghna"></div>
                </div>
            </div>
            {{"<!-- /section title -->" | safeHTML }}

            {{ range .Site.Data.work.workItem }}
                {{"<!-- Single Work Item -->" | safeHTML }}
                <article class="col-lg-6 col-md-6 col-12 wow fadeInUp" data-wow-duration="500ms">
                    <a href={{ .url }} target="_blank">
                        <div class="work-block text-center">
                            <img class="img-fluid" src="{{ .imagePath }}" alt="{{ .alt }}">
                            <h3>{{ .title }}</h3>
                            <p>{{ .content }}</p>
                        </div>
                    </a>
                </article>
                {{"<!-- End Single Work Item -->" | safeHTML }}
            {{ end }}
        </div>
    </div>
</section>
{{"<!-- /work -->" | safeHTML }}
{{ end }}
