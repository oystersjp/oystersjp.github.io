{{ if .Site.Data.event.enable}}
{{"<!-- event -->" | safeHTML }}
<section id="events" class="bg-one section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                {{"<!-- section title -->" | safeHTML }}
                <div class="title text-center wow fadeIn" data-wow-duration="500ms">
                    <h2><span class="color">{{ with .Site.Data.event.headingSpan }} {{ . }} {{ end }}</span></h2>
                    <div class="border-meghna"></div>
                </div>
            </div>
            {{"<!-- /section title -->" | safeHTML }}

            {{ range .Site.Data.event.eventItem}}
            {{"<!-- Single Event Item -->" | safeHTML }}
            <article class="col-lg-12 col-md-12 col-12 wow fadeInUp" data-wow-duration="500ms">
                <a href={{ .url }}>
                    <div class="event-block text-center">
                        <div class="event-icon text-center">
                            <i class="{{ .icon }}"></i>
                        </div>
                        <h3>{{ .title }}</h3>
                        <p>{{ .content }}</p>
                    </div>
                </a>
            </article>
            {{"<!-- End Single Event Item -->" | safeHTML }}
            {{ end }}
        </div>
    </div>
</section>
{{"<!-- /event -->" | safeHTML }}
{{ end }}
