baseURL = "https://oystersjp.github.io/"
languageCode = "ja-jp"
DefaultContentLanguage = "ja"
title = "Oysters"
theme = "meghna-hugo"
summaryLength = 10
publishDir = "../"

[taxonomies]
  author = "author"
  category = "categories"
  tag = "tags"

# Menu
[menu]
    [[menu.nav]]
    name = "About Us"
    URL = "about"
    weight = 2

    [[menu.nav]]
    name = "Study"
    URL = "studies"
    weight = 3

    [[menu.nav]]
    name = "Event"
    URL = "events"
    weight = 4

    [[menu.nav]]
    name = "Development"
    URL = "developments"
    weight = 5

    [[menu.nav]]
    name = "Team"
    URL = "our-team"
    weight = 6

    [[menu.nav]]
    name = "Blog"
    URL = "blog"
    weight = 7

    [[menu.nav]]
    name = "Contact"
    URL = "contact-us"
    weight = 8

# Site params
[params]
home= "Home"
logo = "images/logo.png"
gmapAPI = "https://maps.googleapis.com/maps/api/js?key=AIzaSyCcABaamniA6OL5YvYSpB3pFMNrXwXnLwU&libraries=places"
# Meta data
description = "若手ものづくり集団 Oysters"
author = "Oysters"
# Google Analitycs
googleAnalitycsID = "Your ID"
custom_css = ["css/custom.css"]

    # Banner Section
    [params.banner]
    enable = true
    bgImage = "images/slider/hero-area.jpg"
    icon = ""
    heading = "Oysters"
    content= "若手ものづくり集団"
    btn = false
    btnText="Explore Us"
    btnURL="#services"

    # counter
    [params.counter]
    enable = true
    bgImage = "images/backgrounds/bg-1.jpg"
        [[params.counter.counterItem]]
        title = "Studies"
        icon = "tf-pencil2"
        count = "?"

        [[params.counter.counterItem]]
        title = "Events"
        icon = "tf-ion-android-compass"
        count = "?"

        [[params.counter.counterItem]]
        title = "Developments"
        icon = "tf-desktop"
        count = "?"

        [[params.counter.counterItem]]
        title = "Eat Oysters"
        icon = "tf-ion-fork"
        count = "?"

    # footer
    [params.footer]
        copyright = "Themefisher Team"
        copyrightURL = "http://www.themefisher.com"

        # social Icons
        [[params.footer.socialIcon]]
        icon = "tf-ion-social-facebook"
        url = "#"

        [[params.footer.socialIcon]]
        icon = "tf-ion-social-twitter"
        url = "#"

        [[params.footer.socialIcon]]
        icon = "tf-ion-social-google-outline"
        url = "#"

        [[params.footer.socialIcon]]
        icon = "tf-ion-social-youtube"
        url = "#"

        [[params.footer.socialIcon]]
        icon = "tf-ion-social-linkedin"
        url = "#"

        [[params.footer.socialIcon]]
        icon = "tf-ion-social-dribbble-outline"
